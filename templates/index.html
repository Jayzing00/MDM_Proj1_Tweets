<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Sentiment Analysis</title>
    </head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sentiment Analysis using CardiffNLP Twitter RoBERTa</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="sentiment-form">
                    <div class="input-group mb-3">
                        <input type="text" id="text" name="text" class="form-control" placeholder="Enter text to analyze sentiment" required>
                        <button class="btn btn-primary" type="submit">Analyze</button>
                    </div>
                </form>
                <div id="result" class="d-none">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sentiment Analysis Result</h5>
                            <p class="card-text">Sentiment: <span id="sentiment" class="fw-bold"></span></p>
                            <p class="card-text">Score: <span id="score" class="fw-bold"></span></p>
                            <div id="color-box" style="width: 50px; height: 20px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
